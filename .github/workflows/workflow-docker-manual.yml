name: workflow-docker-manual

on:
  workflow_call:
    inputs:
      tags:
        required: true
        type: string
      platforms:
        required: false
        type: string
        default: 'linux/amd64'
      checkout_ref:
        required: false
        type: string
        default: ''
    secrets:
      CR_PAT:
        required: true
      DOCKERHUB_PASSWORD:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      EMAIL_ADDRESS:
        required: true
      EMAIL_PASSWORD:
        required: true
      GITLAB_TOKEN:
        required: true
      GITLAB_USERNAME:
        required: true
      IMMORTALITY_PAT:
        required: true
      QUAY_TOKEN:
        required: true
      QUAY_USERNAME:
        required: true
      TDB_PAT:
        required: true

jobs:
  # Prepare shared metadata and run tests on amd64
  prepare-build-amd64-test:
    runs-on: ubuntu-latest
    outputs:
      test_tag: ${{ steps.generate_temporary_tag_name.outputs.test_tag }}
      app_name: ${{ steps.generate_app_name.outputs.app_name }}
      tag_names: ${{ steps.generate_tag_names.outputs.tag_names }}
      simple_test: ${{ steps.generate_tag_names.outputs.simple_test }}
      amd64_digest: ${{ steps.build-amd64-test.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref || github.ref }}
      - name: Set up QEMU for multi-arch support
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Login to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Login to GitLab
        uses: docker/login-action@v3
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.GITLAB_USERNAME }}
          password: ${{ secrets.GITLAB_TOKEN }}
      - name: Sync GitHub README.md with Docker Hub
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }} # NOTE: This MUST be the password NOT the token
          repository: ${{ github.repository }}
          short-description: ${{ github.event.repository.description }}
      - name: DEBUG Show Runners environment
        shell: bash
        run: |
            export
      - name: DEBUG Show input parameters
        shell: bash
        run: |
            echo "[debug] Input tags: '${{ inputs.tags }}'"
            echo "[debug] Input platforms: '${{ inputs.platforms }}'"
            echo "[debug] Input checkout_ref: '${{ inputs.checkout_ref }}'"
            echo "[debug] Actual checkout ref: '${{ inputs.checkout_ref || github.ref }}'"
      - name: Generate temporary tag name
        shell: bash
        run: |
          test_tag=$(date +%Y%m%d%H%M%S)
          echo "[debug] Generated test tag name is '${test_tag}'"
          echo "test_tag=$test_tag" >> $GITHUB_OUTPUT
        id: generate_temporary_tag_name
      - name: Generate app name
        shell: bash
        run: |
          app_name=$(echo "${GITHUB_REPOSITORY}" | grep -P -o -m 1 '(?<=/arch-).*')
          echo "[debug] Generated app name is '${app_name}'"
          echo "app_name=$app_name" >> $GITHUB_OUTPUT
        id: generate_app_name
      - name: Remove unnecessary directories to free up space
        run: |
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
      - name: Build amd64 image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.generate_temporary_tag_name.outputs.test_tag }}
          build-args: |
            RELEASETAG=${{ inputs.tags }}
            APPNAME=${{ steps.generate_app_name.outputs.app_name }}
        id: build-amd64-test
      - name: Run tests using previously built image
        shell: bash
        run: |
          git_clone_scripts_dest="/tmp/scripts"
          git_clone_scripts_repo="https://github.com/binhex/scripts.git"
          git clone "${git_clone_scripts_repo}" "${git_clone_scripts_dest}"
          "${git_clone_scripts_dest}/scripts/docker/testrunner.sh" --app-name ${{ steps.generate_app_name.outputs.app_name }} --image-name "ghcr.io/${{ github.repository }}:${{ steps.generate_temporary_tag_name.outputs.test_tag }}"
      - name: Generate tag names
        shell: bash
        run: |
          echo "[debug] Starting tag name generation..."
          echo "[debug] github.repository: '${{ github.repository }}'"
          echo "[debug] inputs.tags: '${{ inputs.tags }}'"
          echo "[debug] GITHUB_OUTPUT file: '$GITHUB_OUTPUT'"

          # Check GITHUB_OUTPUT file exists and is writable
          if [ ! -f "$GITHUB_OUTPUT" ]; then
            echo "[error] GITHUB_OUTPUT file does not exist: $GITHUB_OUTPUT"
            exit 1
          fi

          if [ ! -w "$GITHUB_OUTPUT" ]; then
            echo "[error] GITHUB_OUTPUT file is not writable: $GITHUB_OUTPUT"
            exit 1
          fi

          # Simple test - just set a basic value
          simple_test="TESTING123"
          echo "[debug] Setting simple_test to: ${simple_test}"
          {
            echo "simple_test=${simple_test}"
          } >> "$GITHUB_OUTPUT"
          echo "[debug] Written simple_test to GITHUB_OUTPUT"

          # Check if inputs.tags is empty
          if [ -z "${{ inputs.tags }}" ]; then
            echo "[error] inputs.tags is empty!"
            {
              echo "tag_names=ERROR_EMPTY_TAGS"
            } >> "$GITHUB_OUTPUT"
            exit 1
          fi

          # Define registries
          registries=(
            "${{ github.repository }}"
            "quay.io/${{ github.repository }}"
            "ghcr.io/${{ github.repository }}"
            "registry.gitlab.com/${{ github.repository }}"
          )

          echo "[debug] Registries defined: ${#registries[@]}"
          for i in "${!registries[@]}"; do
            echo "[debug] Registry[$i]: '${registries[$i]}'"
          done

          # Construct tag names
          tag_names=""
          for registry in "${registries[@]}"; do
            tag_names+="${registry}:${{ inputs.tags }}, "
            echo "[debug] Added: '${registry}:${{ inputs.tags }}'"
          done

          # Remove trailing comma and space
          tag_names="${tag_names%, }"

          # Output tag names
          echo "[debug] Final constructed tag names: '${tag_names}'"
          echo "[debug] Writing tag_names to GITHUB_OUTPUT..."
          {
            echo "tag_names=${tag_names}"
          } >> "$GITHUB_OUTPUT"
          echo "[debug] Tag name generation complete."

          # Verify what was written
          echo "[debug] Contents of GITHUB_OUTPUT after writing:"
          cat "$GITHUB_OUTPUT"
        id: generate_tag_names
      - name: Verify tag names were generated
        shell: bash
        run: |
          echo "[debug] Verifying tag names output..."
          echo "[debug] All step outputs from generate_tag_names:"
          echo "[debug] - simple_test: '${{ steps.generate_tag_names.outputs.simple_test }}'"
          echo "[debug] - tag_names: '${{ steps.generate_tag_names.outputs.tag_names }}'"

          # Test the step output mechanism itself
          if [ -z "${{ steps.generate_tag_names.outputs.simple_test }}" ]; then
            echo "[error] CRITICAL: simple_test output is empty - step output mechanism is broken!"
            echo "[error] This means the GITHUB_OUTPUT file writing is not working"
            exit 1
          fi

          echo "[debug] Step output mechanism is working (simple_test = '${{ steps.generate_tag_names.outputs.simple_test }}')"

          if [ -z "${{ steps.generate_tag_names.outputs.tag_names }}" ]; then
            echo "[error] tag_names output is empty after generation step!"
            echo "[error] This indicates the tag generation logic failed"
            echo "[error] But step outputs are working since simple_test = '${{ steps.generate_tag_names.outputs.simple_test }}'"
            exit 1
          fi
          echo "[debug] Tag names verification passed: '${{ steps.generate_tag_names.outputs.tag_names }}'"
      - name: Debug job outputs before job completes
        shell: bash
        run: |
          echo "[debug] === Job Output Debug ==="
          echo "[debug] This job will output the following:"
          echo "[debug] - test_tag: '${{ steps.generate_temporary_tag_name.outputs.test_tag }}'"
          echo "[debug] - app_name: '${{ steps.generate_app_name.outputs.app_name }}'"
          echo "[debug] - tag_names: '${{ steps.generate_tag_names.outputs.tag_names }}'"
          echo "[debug] - simple_test: '${{ steps.generate_tag_names.outputs.simple_test }}'"
          echo "[debug] - amd64_digest: (will be set later)"

          # Test if all outputs are available
          if [ -z "${{ steps.generate_tag_names.outputs.tag_names }}" ]; then
            echo "[error] CRITICAL: tag_names is empty at job output level!"
            exit 1
          fi
      - name: Build and push final amd64 images to all registries
        if: ${{ !contains(inputs.platforms, 'linux/arm64') }}
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.generate_tag_names.outputs.tag_names }}
          build-args: |
            RELEASETAG=${{ inputs.tags }}
            APPNAME=${{ steps.generate_app_name.outputs.app_name }}
        id: build-final-amd64-only
      - name: Build and push amd64 images by digest for multi-arch
        if: contains(inputs.platforms, 'linux/arm64')
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          outputs: |
            type=image,name=${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
            type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
            type=image,name=quay.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
            type=image,name=registry.gitlab.com/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            RELEASETAG=${{ inputs.tags }}
            APPNAME=${{ steps.generate_app_name.outputs.app_name }}
        id: build-amd64-digest
      - name: Export amd64 digest for multi-arch
        if: contains(inputs.platforms, 'linux/arm64')
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build-amd64-digest.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      - name: Upload amd64 digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-amd64
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1
      - name: Final job outputs verification and re-export
        shell: bash
        run: |
          echo "[debug] === Final Job Outputs Verification ==="
          echo "[debug] Final check of all step outputs before job completes:"
          echo "[debug] - test_tag: '${{ steps.generate_temporary_tag_name.outputs.test_tag }}'"
          echo "[debug] - app_name: '${{ steps.generate_app_name.outputs.app_name }}'"
          echo "[debug] - tag_names: '${{ steps.generate_tag_names.outputs.tag_names }}'"
          echo "[debug] - simple_test: '${{ steps.generate_tag_names.outputs.simple_test }}'"
          echo "[debug] - amd64_digest: '${{ steps.build-amd64-digest.outputs.digest }}'"

          # Critical check - if tag_names is empty here, job outputs will be empty
          if [ -z "${{ steps.generate_tag_names.outputs.tag_names }}" ]; then
            echo "[error] CRITICAL: tag_names is empty at final job output check!"
            echo "[error] This means job outputs will be empty for downstream jobs"
            exit 1
          fi

          echo "[debug] All outputs verified successfully at job level"
          echo "[debug] Job outputs should now be available to downstream jobs"
          
          # WORKAROUND: Save outputs to artifact since job outputs aren't working
          echo "[debug] Creating artifact with job outputs as workaround..."
          mkdir -p /tmp/job-outputs
          {
            echo "test_tag=${{ steps.generate_temporary_tag_name.outputs.test_tag }}"
            echo "app_name=${{ steps.generate_app_name.outputs.app_name }}"
            echo "tag_names=${{ steps.generate_tag_names.outputs.tag_names }}"
            echo "simple_test=${{ steps.generate_tag_names.outputs.simple_test }}"
            echo "amd64_digest=${{ steps.build-amd64-digest.outputs.digest }}"
          } > /tmp/job-outputs/outputs.env
          echo "[debug] Job outputs saved to artifact file"
          cat /tmp/job-outputs/outputs.env
      - name: Upload job outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: job-outputs-prepare-build-amd64-test
          path: /tmp/job-outputs/outputs.env
          if-no-files-found: error
          retention-days: 1

  # Build arm64 image
  build-arm64:
    runs-on: ubuntu-24.04-arm
    needs: prepare-build-amd64-test
    if: contains(inputs.platforms, 'linux/arm64')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref || github.ref }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Login to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Login to GitLab
        uses: docker/login-action@v3
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.GITLAB_USERNAME }}
          password: ${{ secrets.GITLAB_TOKEN }}
      - name: Build and push arm64 image
        id: build-arm64
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          outputs: |
            type=image,name=${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
            type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
            type=image,name=quay.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
            type=image,name=registry.gitlab.com/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            RELEASETAG=${{ inputs.tags }}
            APPNAME=${{ needs.prepare-build-amd64-test.outputs.app_name }}
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build-arm64.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-arm64
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge manifests and push final multi-arch image
  merge-push:
    runs-on: ubuntu-latest
    needs:
      - prepare-build-amd64-test
      - build-arm64
    if: contains(inputs.platforms, 'linux/arm64') && always() && needs.prepare-build-amd64-test.result == 'success'
    steps:
      - name: Debug job inputs and needs outputs
        shell: bash
        run: |
          echo "[debug] === Job Debug Information ==="
          echo "[debug] prepare-build-amd64-test needs outputs:"
          echo "[debug] - tag_names: '${{ needs.prepare-build-amd64-test.outputs.tag_names }}'"
          echo "[debug] - simple_test: '${{ needs.prepare-build-amd64-test.outputs.simple_test }}'"
          echo "[debug] All needs outcomes:"
          echo "[debug] - prepare-build-amd64-test: ${{ needs.prepare-build-amd64-test.result }}"
          echo "[debug] - build-arm64: ${{ needs.build-arm64.result }}"
      - name: Download job outputs artifact (workaround)
        uses: actions/download-artifact@v4
        with:
          name: job-outputs-prepare-build-amd64-test
          path: /tmp/job-outputs
      - name: Load job outputs from artifact
        shell: bash
        run: |
          echo "[debug] Loading job outputs from artifact..."
          if [ -f "/tmp/job-outputs/outputs.env" ]; then
            echo "[debug] Artifact outputs file contents:"
            cat /tmp/job-outputs/outputs.env
            
            # Source the file to load variables
            source /tmp/job-outputs/outputs.env
            
            echo "[debug] Loaded outputs from artifact:"
            echo "[debug] - tag_names: '${tag_names}'"
            echo "[debug] - test_tag: '${test_tag}'"
            echo "[debug] - app_name: '${app_name}'"
            echo "[debug] - simple_test: '${simple_test}'"
            echo "[debug] - amd64_digest: '${amd64_digest}'"
            
            # Export for use in subsequent steps
            echo "ARTIFACT_TAG_NAMES=${tag_names}" >> $GITHUB_ENV
            echo "ARTIFACT_TEST_TAG=${test_tag}" >> $GITHUB_ENV
            echo "ARTIFACT_APP_NAME=${app_name}" >> $GITHUB_ENV
            echo "ARTIFACT_SIMPLE_TEST=${simple_test}" >> $GITHUB_ENV
            echo "ARTIFACT_AMD64_DIGEST=${amd64_digest}" >> $GITHUB_ENV
          else
            echo "[error] Artifact outputs file not found!"
            exit 1
          fi
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Login to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Login to GitLab
        uses: docker/login-action@v3
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.GITLAB_USERNAME }}
          password: ${{ secrets.GITLAB_TOKEN }}
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          # Debug: Show what we received from prepare-build-amd64-test job
          echo "[debug] Job prepare-build-amd64-test result: ${{ needs.prepare-build-amd64-test.result }}"
          echo "[debug] All outputs from prepare-build-amd64-test (job outputs - BROKEN):"
          echo "[debug]   - test_tag: '${{ needs.prepare-build-amd64-test.outputs.test_tag }}'"
          echo "[debug]   - app_name: '${{ needs.prepare-build-amd64-test.outputs.app_name }}'"
          echo "[debug]   - tag_names: '${{ needs.prepare-build-amd64-test.outputs.tag_names }}'"
          echo "[debug]   - amd64_digest: '${{ needs.prepare-build-amd64-test.outputs.amd64_digest }}'"
          echo "[debug] Input platforms: '${{ inputs.platforms }}'"
          
          echo "[debug] Using artifact-based outputs instead:"
          echo "[debug]   - ARTIFACT_TAG_NAMES: '${{ env.ARTIFACT_TAG_NAMES }}'"
          echo "[debug]   - ARTIFACT_TEST_TAG: '${{ env.ARTIFACT_TEST_TAG }}'"
          echo "[debug]   - ARTIFACT_APP_NAME: '${{ env.ARTIFACT_APP_NAME }}'"
          echo "[debug]   - ARTIFACT_SIMPLE_TEST: '${{ env.ARTIFACT_SIMPLE_TEST }}'"

          # Convert tag names to array for processing - USE ARTIFACT VERSION
          IFS=',' read -ra TAG_ARRAY <<< "${{ env.ARTIFACT_TAG_NAMES }}"

          # Debug: Show array contents
          echo "[debug] TAG_ARRAY length: ${#TAG_ARRAY[@]}"
          for i in "${!TAG_ARRAY[@]}"; do
            echo "[debug] TAG_ARRAY[$i]: '${TAG_ARRAY[$i]}'"
          done

          # Check if we have any digests
          if [ -z "$(ls -A .)" ]; then
            echo "[error] No digests found!"
            exit 1
          fi

          # Show available digests
          echo "[debug] Available digests:"
          ls -la

          # Check if we have any tag names
          if [ ${#TAG_ARRAY[@]} -eq 0 ] || [ -z "${TAG_ARRAY[0]}" ]; then
            echo "[error] No tag names provided!"
            echo "[error] TAG_ARRAY: ${TAG_ARRAY[@]}"
            exit 1
          fi

          # Process each tag
          for tag in "${TAG_ARRAY[@]}"; do
            # Trim whitespace
            tag=$(echo "$tag" | xargs)
            echo "[debug] Processing tag: $tag"

            # Create manifest list with all available digests for this tag
            docker buildx imagetools create $(printf "$tag@sha256:%s " *)
          done
