name: workflow-docker-manual

on:
  workflow_call:
    inputs:
      tags:
        required: true
        type: string
      platforms:
        required: false
        type: string
        default: 'linux/amd64'
      checkout_ref:
        required: false
        type: string
        default: ''
    secrets:
      CR_PAT:
        required: true
      DOCKERHUB_PASSWORD:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      EMAIL_ADDRESS:
        required: true
      EMAIL_PASSWORD:
        required: true
      IMMORTALITY_PAT:
        required: true
      QUAY_TOKEN:
        required: true
      QUAY_USERNAME:
        required: true
      TDB_PAT:
        required: true

env:
  REGISTRY_IMAGE: ${{ github.repository }}

jobs:
  # build amd64 image and run tests
  build-amd64-test:
    runs-on: ubuntu-latest
    outputs:
      # create outputs for use in other jobs
      test_tag: ${{ steps.generate_temporary_tag_name.outputs.test_tag }}
      app_name: ${{ steps.generate_app_name.outputs.app_name }}
      tag_name_full_version: ${{ steps.generate_registry_tag_names.outputs.tag_name_full_version }}
      registry_tag_names: ${{ steps.generate_registry_tag_names.outputs.registry_tag_names }}
      amd64_digest: ${{ steps.build-amd64-test.outputs.digest }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref || github.ref }}

      - name: Set up QEMU for multi-arch support
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Login to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: DEBUG Show Runners environment
        shell: bash
        run: |
            export

      - name: Generate temporary tag name
        id: generate_temporary_tag_name
        shell: bash
        run: |
          test_tag=$(date +%Y%m%d%H%M%S)
          echo "[debug] Generated test tag name is '${test_tag}'"
          echo "test_tag=$test_tag" >> $GITHUB_OUTPUT

      - name: Generate app name
        id: generate_app_name
        shell: bash
        run: |
          app_name=$(echo "${GITHUB_REPOSITORY}" | grep -P -o -m 1 '(?<=/arch-).*')
          echo "[debug] Generated app name is '${app_name}'"
          echo "app_name=$app_name" >> $GITHUB_OUTPUT

      - name: Generate registry tag names
        id: generate_registry_tag_names
        shell: bash
        run: |
          # get current branch name
          # note do NOT use GITHUB_REF here as it may contain the tag name NOT the branch name
          git_branch_name="$(git branch --show-current)"
          echo "[debug] Git branch name is '${git_branch_name}'"

          # identify branch name, used as suffix for tag names if not main/master and not empty
          if [[ "${git_branch_name}" != "main" && "${git_branch_name}" != "master" && -n "${git_branch_name}" ]]; then
            branch_suffix="-${git_branch_name}"
          else
            branch_suffix=""
          fi

          # construct tag name versions, used in merge-push job
          tag_name_full_version="${{ inputs.tags }}${branch_suffix}"
          echo "[debug] Constructed tag name full version: ${tag_name_full_version}"

          # Define registries
          registries=(
            "docker.io/${{ github.repository }}"
            "quay.io/${{ github.repository }}"
            "ghcr.io/${{ github.repository }}"
          )

          # Construct registry tag names, used when pushing a single arch image
          registry_tag_names=""
          for registry in "${registries[@]}"; do
            registry_tag_names+="${registry}:${tag_name_full_version}, "
          done

          # Remove trailing space(s) and comma(s)
          registry_tag_names_no_trailing_spaces="${registry_tag_names%"${registry_tag_names##*[![:space:]]}"}"
          registry_tag_names_no_trailing_commas="${registry_tag_names_no_trailing_spaces%"${registry_tag_names_no_trailing_spaces##*[!,]}"}"
          registry_tag_names="${registry_tag_names_no_trailing_commas}"
          echo "[debug] Constructed registry tag names: ${registry_tag_names}"

          # append to github output for use in subsequent jobs
          echo "tag_name_full_version=${tag_name_full_version}" >> $GITHUB_OUTPUT
          echo "registry_tag_names=${registry_tag_names}" >> $GITHUB_OUTPUT

      - name: Remove unnecessary directories to free up space
        run: |
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost

      - name: Build amd64 image for testing
        id: build-amd64-test
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.generate_temporary_tag_name.outputs.test_tag }}
          build-args: |
            RELEASETAG=${{ inputs.tags }}
            APPNAME=${{ steps.generate_app_name.outputs.app_name }}

      - name: Run tests using previously built image
        shell: bash
        run: |
          git_clone_scripts_dest="/tmp/scripts"
          git_clone_scripts_repo="https://github.com/binhex/scripts.git"
          git clone "${git_clone_scripts_repo}" "${git_clone_scripts_dest}"
          "${git_clone_scripts_dest}/scripts/docker/testrunner.sh" --app-name ${{ steps.generate_app_name.outputs.app_name }} --image-name "ghcr.io/${{ github.repository }}:${{ steps.generate_temporary_tag_name.outputs.test_tag }}"

      - name: Build and push amd64 images by tag (single arch)
        id: build-final-amd64-only
        if: ${{ !contains(inputs.platforms, 'linux/arm64') }}
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.generate_registry_tag_names.outputs.registry_tag_names }}
          build-args: |
            RELEASETAG=${{ inputs.tags }}
            APPNAME=${{ steps.generate_app_name.outputs.app_name }}

      - name: Build and push amd64 images by digest (multi arch)
        id: build-amd64-digest
        if: contains(inputs.platforms, 'linux/arm64')
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          # note do NOT specify the tag name here, only repo name, you are pushing by digest not tag
          tags: ${{ github.repository }}
          outputs: |
            type=image,name=docker.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
            type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
            type=image,name=quay.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            RELEASETAG=${{ inputs.tags }}
            APPNAME=${{ steps.generate_app_name.outputs.app_name }}

      - name: Export amd64 digest (multi arch)
        if: contains(inputs.platforms, 'linux/arm64')
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build-amd64-digest.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload amd64 digest (multi arch)
        if: contains(inputs.platforms, 'linux/arm64')
        uses: actions/upload-artifact@v4
        with:
          name: digests-amd64-${{ inputs.tags }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # Build arm64 image
  build-arm64:
    runs-on: ubuntu-24.04-arm
    needs: build-amd64-test
    if: contains(inputs.platforms, 'linux/arm64')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Login to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push arm64 images by digest (multi arch)
        id: build-arm64
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          labels: ${{ needs.meta.outputs.labels }}
          # note do NOT specify the tag name here, only the repo name, you are pushing by digest not tag
          tags: ${{ github.repository }}
          outputs: |
            type=image,name=docker.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
            type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
            type=image,name=quay.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            RELEASETAG=${{ inputs.tags }}
            APPNAME=${{ needs.build-amd64-test.outputs.app_name }}

      - name: Export arm64 digest (multi arch)
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build-arm64.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload arm64 digest (multi arch)
        uses: actions/upload-artifact@v4
        with:
          name: digests-arm64-${{ inputs.tags }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # merge manifests and push final multi-arch image
  merge-push:
    runs-on: ubuntu-latest
    needs:
      - build-arm64
      - build-amd64-test
    if: contains(inputs.platforms, 'linux/arm64') && always() && needs.build-amd64-test.result == 'success'
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*-${{ inputs.tags }}-${{ github.run_id }}-${{ github.run_attempt }}
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Login to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # note 'images' format is <registry>/<owner>/<image name>
          images: |
            docker.io/${{ github.repository }}
            quay.io/${{ github.repository }}
            ghcr.io/${{ github.repository }}
          # note key name 'value' must be set to this for type raw
          # note we are using 'raw' type not 'semver', as not all release versions follow semver
          tags: |
            type=raw,value=${{ needs.build-amd64-test.outputs.tag_name_full_version }}
            type=raw,value=${{ inputs.tags }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          echo "[debug] Displaying Docker metadata output json: '${DOCKER_METADATA_OUTPUT_JSON}'"

          # Extract tags and separate them by registry
          dockerhub_tags=$(jq -cr '.tags | map(select(startswith("docker.io/"))) | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON")
          ghcr_tags=$(jq -cr '.tags | map(select(startswith("ghcr.io/"))) | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON")
          quay_tags=$(jq -cr '.tags | map(select(startswith("quay.io/"))) | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON")

          echo "[debug] Docker Hub tags: ${dockerhub_tags}"
          echo "[debug] GHCR tags: ${ghcr_tags}"
          echo "[debug] Quay tags: ${quay_tags}"

          # Create manifest for Docker Hub first (this will copy the layers)
          if [[ -n "${dockerhub_tags}" ]]; then
            echo "[info] Creating manifest for Docker Hub..."
            docker buildx imagetools create ${dockerhub_tags} $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
          fi

          # Create manifests for other registries by referencing the first tag (no layer copying)
          first_dockerhub_tag=$(jq -cr '.tags | map(select(startswith("docker.io/"))) | first' <<< "$DOCKER_METADATA_OUTPUT_JSON")

          if [[ -n "${ghcr_tags}" && -n "${first_dockerhub_tag}" ]]; then
            echo "[info] Creating manifest for GHCR by reference..."
            docker buildx imagetools create ${ghcr_tags} ${first_dockerhub_tag}
          fi

          if [[ -n "${quay_tags}" && -n "${first_dockerhub_tag}" ]]; then
            echo "[info] Creating manifest for Quay by reference..."
            docker buildx imagetools create ${quay_tags} ${first_dockerhub_tag}
          fi

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
